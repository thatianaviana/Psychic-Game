<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Psychic Game</title>
</head>
<body>

    <header class="container">
        <div class="row">
            <div class="col-12"  style="text-align:center">
                <h1>The Psychic Game</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12" style="text-align:center">
                <h3>Guess What Letter I'm Thinking Of? <span id="guess"></span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="text-align:center">
                <h3>Wins: <span id="win"></span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="text-align:center">
                <h3>Loss: <span id="loss"></span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-12" style="text-align:center">
                <h3>Guesses Left: <span id="guess-left"> 9 </span></h3>
            </div> 
        </div>

        <div class="row">
            <div class="col-12" style="text-align:center">
                <h3>Letters Guessed So Far: <span id="guess-far"></span></h3>
            </div>
        </div>
    </main>
    



    <script src="assets/javascript/game.js"></script>
</body>
</html>
